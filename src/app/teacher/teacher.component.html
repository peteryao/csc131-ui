<p>
  Teacher
</p>
<p> Please submit a form key </p>

<form [formGroup]="form">
  <p>
    <md-input-container>
      <input mdInput placeholder="Daily Key" formControlName="passKey">
      <md-error class="text-danger">
        PassKey required
      </md-error>
    </md-input-container>
  </p>
  <div>
    <button type="button" md-raised-button (click)="resetForm()">Reset</button>
    <button md-raised-button (click)="submitForm()" [disabled]="!form.valid">Submit</button>
  </div>
</form>

<button md-raised-button (click)="getCurrentKey()">Get Current Key</button>
<div *ngIf="key !== null">{{key}}</div>
