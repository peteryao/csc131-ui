<div style="text-align:center">
  <md-toolbar color="primary">
      <span (click)="returnHome()"> Attendance Tracker </span>
  </md-toolbar>
</div>
<md-progress-bar mode="indeterminate" *ngIf="loadingService.isLoading"></md-progress-bar>
<div style="margin: 20px;" *ngIf="isHome()">
  <md-grid-list cols="2">
    <md-grid-tile>
      <button md-raised-button (click)="studentClick()" routerLink="/student">Student</button>
    </md-grid-tile>
    <md-grid-tile>
      <button md-raised-button routerLink="/teacher">Teacher</button>
    </md-grid-tile>
  </md-grid-list>
</div>
<div fxFlayout="row" fxLayoutAlign="center center">
  <router-outlet></router-outlet>
</div>
